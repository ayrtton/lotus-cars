<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lotus Cars</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/scripts/card-hover-animation.js"></script>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li class="menu__item">
                    <a href=""></a>
                </li>
                <li class="menu__item menu__icon">
                    <img src="./assets/images/logos/logo.png" alt="Logo | https://www.lotuscars.com/en/press/galleries/logos">

                <li class="menu__item">
                    <a href=""></a>

            <a href="#" class="card" id="card-02">

            </a>
            <a href="#" class="card" id="card-03">

        <div class="controller">
            <div id="1" class="controller__button">
